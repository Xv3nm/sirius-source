<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="resources/images/logo.svg" />

  <script src="resources/js/jQuery.js"></script><script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <link rel="stylesheet" href="resources/css/bootstrap.min.css">
  <script src="resources/js/bootstrap.bundle.min.js"></script>
  <title>Sirius</title>
</head>
<style>
  body {
    display: grid;
  }

  main {
    color: #fff;
    font-size: 12em;
    display: inline;
    height: 100vh;
    background-image: url('resources/images/bg1.png');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
  }

  section {
    color: #fff;
    font-size: 12em;
    display: inline;
    height: 100vh;
    background-image: url('resources/images/bg2flip.png');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
  }

  main > img {
    height: 16vh;
    top: 42.5%;
    left: 50%;
    transform: translate(-50%, -50%);
    position: absolute;
  }

  nav {
    height: 5vh;
    position: fixed;
    right: 1vw;
    top: 1vh;
  }

  nav > a > button {
    height: 4.6vh;
    width: 9vw;
    border-radius: 0.4rem;
    background: rgb(255,255,255,0);
    border: none;
    color: #fff;
  }

  nav > a > button:hover {
    background: rgb(255,255,255,0.3);
  }

  #dreed {
    height: 2.8vh;
    background: transparent;
  }

  button {
    background: rgb(0, 89, 255);
    color: rgb(255, 255, 255);
    font-size: 1.05em;
    border: none;
    border-radius: 5px;
    transition: all 0.3s ease-out;
  }

  .btn-1 {
      box-shadow: inset 0 0 rgb(255, 255, 255,0.4);
      transition: all 0.3s ease-out;
      padding: 0;
      border: 0;
      line-height: 1.2;
      padding: 0.5em var(--padding-x);
      display: inline-flex;
      justify-content: center; /* center the content horizontally */
      align-items: center; /* center the content vertically */
      --padding-x: 1.2em;
      border-color: transparent; /* hide button border */
  }

  .btn-1:hover {
      box-shadow: inset 12em 0 rgba(255, 251, 36, 0.76);
      cursor: pointer;
      color: rgb(0, 0, 0);
  }

  .btn-1 > b {
      font-size: 1.05em;
      display: inline-block;
      top: 1vh;
      justify-content: center;
      text-align: center;
      align-items: center;
  }

  .arrow,
  .arrow:before {
    position: absolute;
    left: 50%;
  }

  .arrow {
    width: 40px;
    height: 40px;
    bottom: 5%;
    border-left: none;
    transform: rotate(45deg);
    border-top: none;
    border-right: 2px #fff;
    border-bottom: 2px #fff;
    border-right-style: solid;
    border-bottom-style: solid;
    background: transparent;
  }

  .arrow:before {
    content: '';
    width: 20px;
    height: 20px;
    top: 50%;
    margin: -10px 0 0 -10px;
    border-left: none;
    border-top: none;
    border-right: 1px #fff;
    border-right-style: solid;
    border-bottom: 1px #fff;
    border-bottom-style: solid;
    animation-duration: 2s;
    animation-iteration-count: infinite;
    animation-name: arrow;
  }

  @keyframes arrow {
    0% { opacity: 1 }
    100% { opacity: 0; transform: translate(-10px, -10px); }
  }

</style>
<body>
  <nav>
    <a href="https://github.com/shlexware/" target="_blank" style="text-decoration: none; color:#fff;"><button class="btn-1">
      <svg height="26" aria-hidden="true" viewBox="0 0 20 16" version="1.1" width="26" data-view-component="true" class="octicon octicon-mark-github v-align-middle">
        <path fill-rule="evenodd" fill="white" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
      </svg>
      <b>Github</b></button></a>
    <a href="https://discord.gg/sirius" target="_blank" style="text-decoration: none; color:#fff;"><button class="btn-1">
      <img src="resources/images/discord.png" id="dreed" />
      <b>&nbspDiscord</b></button></a>
  </nav>
  <main>
    <img src="resources/images/logomid.png" />

    <button class="arrow"></button>
  </main>
  <section>

  </section>
</body>
<script>
  document.getElementById('nocache').src = document.getElementById('nocache').src + '?' + (new Date()).getTime();
</script>
</html>
